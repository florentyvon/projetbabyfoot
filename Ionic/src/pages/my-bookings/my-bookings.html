<ion-header>
    <ion-navbar>
        <ion-title>Mes Réservations</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let stack of reservations">
        <ion-card-header>
            <b> Réservation du  {{ stack.DateDeb }}</b>
        </ion-card-header>
        <ion-card-content>
            <ion-icon name="pin"></ion-icon>   {{stack.ID_baby }} <br/>
            <ion-icon name="calendar"></ion-icon>   {{ stack.DateFin }}
        </ion-card-content>
    </ion-card>
</ion-content>
