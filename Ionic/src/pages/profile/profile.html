<ion-header>

    <ion-navbar>
        <ion-title>Mon Profil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>
        <ion-row>
            <ion-col>
                <ion-icon name="contact"></ion-icon> Joueur1 - Niv. 12
            </ion-col>
        </ion-row>
    </p>
    <p>
        <ion-row>
            <ion-col>
                <ion-icon name="contacts"></ion-icon> Mon équipe
            </ion-col>
        </ion-row>
    </p>
    <p>
        <ion-row (click)="goTo('friends')">
            <ion-col>
                <ion-icon name="people"></ion-icon> Mes amis
            </ion-col>
        </ion-row>
    </p>
    <p>
        <ion-row  (click)="goTo('stats')">
            <ion-col>
                <ion-icon name="stats"></ion-icon> Mes statistiques
            </ion-col>
        </ion-row>
    </p>
    <p>
        <ion-row (click)="goTo('res')">
            <ion-col>
                <ion-icon name="calendar"></ion-icon> Mes Réservations
            </ion-col>
        </ion-row>
    </p>
</ion-content>
