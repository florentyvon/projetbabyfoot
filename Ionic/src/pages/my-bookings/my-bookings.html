<ion-header>
    <ion-navbar>
        <ion-title>Mes Réservations</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let stack of reservations">
        <ion-card-header>
            <b> Réservation du  {{ stack.DateDeb }}</b>
        </ion-card-header>
        <ion-card-content>
            <ion-icon name="pin"></ion-icon> {{stack.ID_baby }} <br/>
            <ion-icon name="time"></ion-icon> {{ stack.DateFin }}
        </ion-card-content>
        <ion-row style="text-align:center">
            <ion-col><button ion-button (click)="delete(stack)" color="danger">Supprimer</button></ion-col>
        </ion-row>
    </ion-card>
</ion-content>
